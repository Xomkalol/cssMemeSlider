<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>memeSlider</title>
</head>
<body>
    <main>

        <div class="slider__container">
            <input type="radio" name="meme" id="firstInput" checked>
            <input type="radio" name="meme" id="secondInput" >
            <input type="radio" name="meme" id="thirdInput" >
            <input type="radio" name="meme" id="fourthInput" >
            <div class="slider__wrap">
                <div class="img__wrap">
                    <div class="img__container" id="firstImg">
                        <img src="./images/51y8GUVKJoL.jpg" alt="1st meme" >
                    </div>
                    <div class="img__container" id="secondImg">
                        <img src="./images/b31-92532f841b9349638d226a6c62aa9e85.jpg" alt="2nd meme" >
                    </div>
                    <div class="img__container" id="thirdImg">
                        <img src="./images/crying-cat-meme.jpg" alt="3rd meme" >
                    </div>
                    <div class="img__container" id="fourthImg">
                        <img src="./images/olli-the-polite-cat.jpg" alt="4th meme" >
                    </div>
                </div>
                <div class="slider__control-wrap">
                    <div class="meme__title-wrap">
                        <span class="meme__title" id="firstTitle">1st cat name</span>
                        <span class="meme__title" id="secondTitle">2nd cat name</span>
                        <span class="meme__title" id="thirdTitle">3rd cat name</span>
                        <span class="meme__title" id="fourthTitle">4th cat name</span>
                    </div>
                    <div class="meme__input-wrap">
                        
                            <label for="firstInput" id="firstLabel">
                                <div class="radio__button"></div>
                            </label>
                       
                            <label for="secondInput" id="secondLabel">
                                <div class="radio__button"></div>
                            </label>
                      
                       
                            <label for="thirdInput" id="thirdLabel">
                                <div class="radio__button"></div>
                            </label>
                     
                       
                            <label for="fourthInput" id="fourthLabel">
                                <div class="radio__button"></div>
                            </label>
                    
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
