<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>memeSlider</title>
</head>
<body>
    <main>

        <div class="slider__container">
            <input type="radio" name="meme" id="firstInput" checked>
            <input type="radio" name="meme" id="secondInput" >
            <input type="radio" name="meme" id="thirdInput" >
            <input type="radio" name="meme" id="fourthInput" >
            <div class="slider__wrap">
                <div class="img__wrap">
                    <img src="./images/51y8GUVKJoL.jpg" alt="1st meme" id="firstImg">
                    <img src="./images/b31-92532f841b9349638d226a6c62aa9e85.jpg" alt="2nd meme" id="secondImg">
                </div>
                <div class="slider__control-wrap">
                    <div class="meme__title-wrap">
                        <span class="meme__title">1st cat name</span>
                    </div>
                    <div class="meme__input-wrap">
                        <div class="input__button" >
                            <label for="firstInput" id="firstLabel">
                        </div>
                        <div class="input__button">
                            <label for="secondInput" id="secondLabel">
                        </div>
                        <div class="input__button">
                            <label for="thirdInput" id="thirdLabel">
                        </div>
                        <div class="input__button">
                            <label for="fourthInput" id="fourthLabel">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
